apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notes-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dineshsai07/devops-gitops-lab.git
    targetRevision: main
    path: infra

  destination:
    server: https://kubernetes.default.svc
    namespace: notes

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
